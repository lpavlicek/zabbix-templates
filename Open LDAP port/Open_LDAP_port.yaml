zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: a1c09fe31fae4b56b41195ab9b4910ff
      name: 'lpavlicek templates'
  templates:
    - uuid: 950e7de10dab4538bb633f92ce0b1e27
      template: 'Open LDAP port'
      name: 'Otevřený LDAP port'
      description: |
        Port pro nešifrovaný LDAP (389/tcp) by neměl být dostupný ze sítě (ze Zabbix serveru/proxy)
        
        Trigger se spustí, pokud je nešifrovaný port dostupný 10 minut (odolnot vůči krátkodobým výpadkům spojení).
      vendor:
        name: lpavlicek
        version: 7.4-3
      groups:
        - name: 'lpavlicek templates'
      items:
        - uuid: c9aac5d3f8c14d8cb2b5f337280ef1ce
          name: 'Open LDAP port 389'
          type: SIMPLE
          key: 'net.tcp.service[ldap,,]'
          delay: 5m
          description: 'test zda je otevřen LDAP port'
          valuemap:
            name: 'Otevřen LDAP port 389'
          tags:
            - tag: component
              value: ldap
          triggers:
            - uuid: c472b1666a6943509148b0211dad02ab
              expression: 'min(/Open LDAP port/net.tcp.service[ldap,,],10m)=1'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/Open LDAP port/net.tcp.service[ldap,,])=0'
              name: 'Otevřený LDAP port ({HOST.NAME})'
              priority: AVERAGE
              description: 'LDAP server po instalaci má obvykle otevřen nešifrovanou komunikaci na portu 389, což je bezpečnostní riziko. Omezte nešifrovanou komunikaci pouze na localhost.'
              tags:
                - tag: scope
                  value: security
      tags:
        - tag: class
          value: software
        - tag: component
          value: ldap
      valuemaps:
        - uuid: 1ac7b6245ba64c45887263cec5689dd4
          name: 'Otevřen LDAP port 389'
          mappings:
            - value: '0'
              newvalue: OK_nedostupný
            - value: '1'
              newvalue: CHYBA_otevřen
